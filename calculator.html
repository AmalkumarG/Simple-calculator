<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid  ">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-6 rounded  container-fluid border-2 border-primary bg-secondary mt-5 p-4 "> 
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="result"
              placeholder="0"
              aria-describedby="button-addon2"
               style="font-family: 'Orbitron', sans-serif;"
            />
          </div>
          <div class="row">
            <div class="col-3">
              
              <button class="btn btn-primary w-100 text-center" onclick="clearAll()" id="clearALl" type="submit">
                AC
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" id="back" type="submit" onclick="back()">‚Üê</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100 text-center" id="p/m" type="submit" onclick="display('+/-')">+/-</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" id="divide" type="submit" onclick="display('&divide;')">&divide;</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-3">
              <button class="btn btn-primary w-100" id="7" type="submit" onclick="display(7)">
                7
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" id="8" type="submit" onclick="display(8)">8</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" id="9" type="submit" onclick="display(9)">9 </button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit" onclick="display('*')">x</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-3">
              <button class="btn btn-primary w-100" onclick="display(4)" type="submit">
                4
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit" onclick="display(5)">5</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit" onclick="display(6)">6 </button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit" onclick="display('-')">-</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-3">
              <button class="btn btn-primary w-100"  type="submit" onclick="display(1)">
                1
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit" onclick="display(2)">2</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit" onclick="display(3)">3 </button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit" onclick="display('+')">+</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-3">
              <button class="btn btn-primary w-100" onclick="display('%')" type="submit">
                %
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit" onclick="display(0)">0</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit" onclick="display('.')">. </button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit" onclick="evaluate12()">=</button>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
  <script src="./script.js">

  </script>
</html>
